<!DOCTYPE html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/css/compiled/reset.css">
        <link rel="stylesheet" href="/css/compiled/layout.css">
        <link rel="stylesheet" href="/css/compiled/post_md_github2.css">
        <title>{{ page.title }}</title>
    </head>
    <body class="smileherd-blog">
        <div class="blog-post">
            <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
            <p class="post-date">{{ page.date | date_to_string }}</p>
            {{ content }}
        </div>
    </body>
</html>
