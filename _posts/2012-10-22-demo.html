---
layout: post
title: 文章模板
---

<article class="blog-article">
    <!-- 文章头部 -->
    <header class="article-hd">
        <h1 class="article-title">{{ page.title }}</h1>
        <time class="article-pub-date" datetime="{{ page.date | date_to_string }}" pubdate>{{ page.date | date_to_string }}</time>
    </header>

    <!-- 文章主体内容 -->
    <section class="article-content">
        <h2 class="content-title">content</h2>
        <!-- 文章内容段落 -->
        <p>文章内容段落 1</p>
        <p>文章内容段落 2</p>
        <p>文章内容段落 3</p>
        <!-- 文章内容子结构 -->
        <section>
            <h3>文章内容子结构：标题</h3>
            <p>文章内容子结构：内容 1</p>
            <p>文章内容子结构：内容 2</p>
        </section>
    </section>
    
    <!-- 文章评论 -->
    <section class="article-comments">
        <h2 class="comments-title">文章评论标题</h2>
        <!-- 评论 1 -->
        <article class="article-comment">
            <header class="comment-hd">
                <h3>评论 1：标题</h3>
                <time datetime="" pubdate>评论 1：发表时间</time>
            </header>
            <p>评论 1：段落 1</p>
            <p>评论 1：段落 2</p>
        </article>
        <!-- 评论 2 -->
        <article class="article-comment">
            <header class="comment-hd">
                <h3>评论 2：标题</h3>
                <time datetime="" pubdate>评论 2：发表时间</time>
            </header>
            <p>评论 2：评论内容</p>
        </article>
    </section>

    <!-- 文章脚注 -->
    <footer class="article-footer"></footer>
</article>
